<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href=@{/css/bootstrap.min.css}/>
</head>
<body>
	<div class="container mt-4 col-md-6" layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<h5>Modifier le cinema</h5>
			</div>
			<div class="card-body">
				<form th:action="@{updateCinema}" method="post">
					<div class="form-group">
						<input type="hidden" name="id" th:value="${cinema.id}"/>
						<label>ID</label>
						<input type="text"
							class="form-control" th:value="${cinema.id}" disabled/>
					</div>
					<div class="form-group">
						<label>Nom</label>
						<input type="text" placeholder="Nom du cinema" name="name"
							class="form-control" th:value="${cinema.name}" required/>
					</div>
					<div class="form-group">
						<label>Ville</label>
						<select class="form-control"  name="ville" required>
							<option th:value="${cinema.ville?.id}" 
								selected="selected" 
						    	th:text="${cinema.ville?.name}"></option>
						    <option th:each="v : ${villes}" th:value="${v.id}" 
						    	th:text="${v.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Longitude</label>
						<input class="form-control" type="number" name="longitude"
							th:value="${cinema.longitude}"/>
					</div>
					<div class="form-group">
						<label>Latitude</label>
						<input class="form-control" type="number" name="latitude"
							th:value="${cinema.latitude}"/>
					</div>
					<div class="form-group">
						<label>Altitude</label>
						<input class="form-control" type="number" name="altitude"
							th:value="${cinema.altitude}"/>
					</div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
