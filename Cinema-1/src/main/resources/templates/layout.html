			<ul class="nav nav-tabs card-header-tabs justify-content-end col-auto">
			<li class="nav-item">

					'/config/villes'}?'nav-link active':'nav-link text-white'"
					 th:href="@{villes}">Cities</a>
				</li>
				<li class="nav-item">
					<a th:class="${#httpServletRequest.requestURI ==
