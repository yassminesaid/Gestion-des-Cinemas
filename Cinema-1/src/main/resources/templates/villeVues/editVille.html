<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href=@{/css/bootstrap.min.css}/>
</head>
<body>
	<div class="container mt-4 col-md-6" layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<h5>Modifier la ville</h5>
			</div>
			<div class="card-body">
				<form th:action="@{saveVille}" method="post">
					<div class="form-group">
						<input type="hidden" name="id" th:value="${ville.id}"/>
						<label>ID</label>
						<input type="text" 
							class="form-control" th:value="${ville.id}" disabled/>
					</div>
					<div class="form-group">
						<label>Nom</label>
						<input type="text" placeholder="Nom de la ville" name="name"
							class="form-control" th:value="${ville.name}"/>
						<span class="text-danger" th:errors="${ville.name}"></span>
					</div>
					<div class="form-group">
						<label>Longitude</label>
						<input class="form-control" type="number" name="longitude"
							th:value="${ville.longitude}"/>
					</div>
					<div class="form-group">
						<label>Latitude</label>
						<input class="form-control" type="number" name="latitude"
							th:value="${ville.latitude}"/>
					</div>
					<div class="form-group">
						<label>Altitude</label>
						<input class="form-control" type="number" name="altitude"
							th:value="${ville.altitude}"/>
					</div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
